<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

	<!--Font Google-->

	<style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');</style>

	<!--Estilos-->

	<link rel="stylesheet" href="./app/app.css">

</head>

<body>

	<div class="contenedor">
		<img src="./images/logo.svg" alt="logo/svg" class="logo">
		<div class="contenedor-texto">
			<img src="./images/illustration-mockups.svg" alt="ilustacion/svg" class="img">
			<header class="header">
				<h1 class="titulo">Build The Community</h1>
				<h1 class="titulo">Your Fans Will Love</h1>
				<p class="parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
				<a href="#" role="button" class="btn">Register</a>
			</header>
		</div>
		<footer class="footer">
			<div class="contenedor-iconos">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
			</div>

		</footer>


	</div>

	<script src="https://kit.fontawesome.com/2524b2af2f.js" crossorigin="anonymous"></script>

</body>

</html>
